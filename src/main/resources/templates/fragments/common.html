<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="starter-template.css"
      th:href="@{/css/starter-template.css}"
      rel="stylesheet"
    />
    <title th:text="${title}">타이틀</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      th:fragment="menu(name)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StreamX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item" th:classappend="${name} == 'home'? 'active'">
              <a class="nav-link" aria-current="page" href="#" th:href="@{/}"
                >홈</a
              >
            </li>
            <li class="nav-item" th:classappend="${name} == 'board'? 'active'">
              <a class="nav-link" th:href="@{/board/list}">게시판</a>
            </li>
          </ul>
          <a
            class="btn btn-secondary my-2 mr-4 my-sm-0"
            th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()"
            >로그인</a
          >
          <a
            class="btn btn-secondary my-2 my-sm-0"
            th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()"
            >회원가입</a
          >
          <form
            class="form-inline my-2 my-lg-0"
            th:action="@{/logout}"
            method="POST"
            sec:authorize="isAuthenticated()"
          >
            <span class="text-white" sec:authentication="name">사용자</span>
            <span
              class="text-white mx-2"
              sec:authentication="principal.authorities"
              >권한</span
            >
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              로그아웃
            </button>
          </form>
        </div>
      </div>
    </nav>
    <footer th:fragment="footer">
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
